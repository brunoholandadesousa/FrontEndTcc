<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block (click)="ionViewDidEnter()">Lista</button>

  <ion-list>
      <ion-item-sliding *ngFor="let user of users">
        
        <ion-item >         
          <h2>position</h2>
        </ion-item>
   
        <ion-item-options side="left">
          <button ion-button color="primary" >
              <ion-icon name="create"></ion-icon>
             
            </button>
          <button ion-button color="danger" (click)="deleteUser(user)">
              <ion-icon name="trash"></ion-icon>
              Excluir
            </button>
        </ion-item-options>
      </ion-item-sliding>
   
    </ion-list>
   
    <ion-infinite-scroll (ionInfinite)="getUsers($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Aguarde...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
   
    
</ion-content>
